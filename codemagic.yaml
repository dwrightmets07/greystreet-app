workflows:
  ios-simulator-build:
    name: Build for iOS Simulator (Appetize)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 20
    scripts:
      - name: Install deps & sync Capacitor
        script: |
          set -e
          npm ci
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
      - name: Build (iphonesimulator, Debug) to fixed path
        script: |
          set -euo pipefail
          cd ios/App
          echo "=== List schemes/workspaces (sanity) ==="
          xcodebuild -list -workspace App.xcworkspace

          echo "=== xcodebuild (iphonesimulator) ==="
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath $PWD/build \
            build

          echo "=== After build, list Products dir ==="
          ls -la "$PWD/build/Build/Products" || true
          ls -la "$PWD/build/Build/Products/Debug-iphonesimulator" || true
      - name: Zip simulator .app for Appetize
        script: |
          set -e
          echo "=== Listing known build locations ==="
          echo "-> ios/App/build:"
          ls -la ios/App/build || true
          echo "-> ios/App/build/Build/Products:"
          ls -la ios/App/build/Build/Products || true

          # Try fixed build path first
          APP_PATH=$(find ios/App/build -type d -name "*.app" -path "*/Build/Products/*-iphonesimulator/*" | head -n 1 || true)

          # Fallback to DerivedData if not found
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -type d -name "*.app" -path "*/Build/Products/*-iphonesimulator/*" | head -n 1 || true)
          fi

          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No simulator .app found. Check xcodebuild logs above."
            exit 1
          fi

          echo "Found simulator app at: $APP_PATH"
          APP_DIR="$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          cd "$APP_DIR"
          zip -r Appetize-sim.zip "$APP_NAME"
    artifacts:
      - ios/App/build/Build/Products/*-iphonesimulator/*.app
      - ios/App/build/Build/Products/*-iphonesimulator/Appetize-sim.zip
      - ~/Library/Developer/Xcode/DerivedData/**/Build/Products/*-iphonesimulator/*.app
      - ~/Library/Developer/Xcode/DerivedData/**/Build/Products/*-iphonesimulator/Appetize-sim.zip

  ios-device-build:
    name: Build for iOS Device (unsigned)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 20
    scripts:
      - name: Install deps & sync Capacitor
        script: |
          set -e
          npm ci
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
      - name: Build (iphoneos, Release) unsigned
        script: |
          set -euo pipefail
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath $PWD/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

          echo "=== After build, list Products dir ==="
          ls -la "$PWD/build/Build/Products" || true
          ls -la "$PWD/build/Build/Products/Release-iphoneos" || true
    artifacts:
      - ios/App/build/Build/Products/Release-iphoneos/*.app
workflows:
  ios-testflight:
    name: iOS TestFlight (signed)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 20
      groups:
        - ios_signing   # <-- the env var group that contains the three secrets
    scripts:
      - name: Install deps & sync Capacitor
        script: |
          set -e
          npm ci
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
      - name: Fetch signing files from App Store Connect
        script: |
          set -e
          # Uses the env vars from your group:
          # APP_STORE_CONNECT_ISSUER_ID, APP_STORE_CONNECT_KEY_IDENTIFIER, APP_STORE_CONNECT_PRIVATE_KEY
          app-store-connect fetch-signing-files "org.greystreet.app" --type IOS_APP_STORE --create
          xcode-project use-profiles
      - name: Build signed IPA
        script: |
          set -euo pipefail
          cd ios/App
          xcode-project build-ipa --workspace App.xcworkspace --scheme App --archive-flags="-destination 'generic/platform=iOS'"
    publishing:
      app_store_connect:
        submit_to_testflight: true
        api_key:
          issuer_id: $APP_STORE_CONNECT_ISSUER_ID
          key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
          key: $APP_STORE_CONNECT_PRIVATE_KEY



