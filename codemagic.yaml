workflows:
  ios-simulator-build:
    name: Build for iOS Simulator (Appetize)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 20
    scripts:
      - name: Install deps & build web + sync Capacitor
        script: |
          set -e
          npm ci
          npm run build
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
      - name: Build (iphonesimulator, Debug) to fixed path
        script: |
          set -euo pipefail
          cd ios/App
          xcodebuild -list -workspace App.xcworkspace
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath $PWD/build \
            build
      - name: Zip simulator .app for Appetize
        script: |
          set -e
          APP_PATH=$(find ios/App/build -type d -name "*.app" -path "*/Build/Products/*-iphonesimulator/*" | head -n 1 || true)
          [ -z "$APP_PATH" ] && { echo "ERROR: No simulator .app found."; exit 1; }
          cd "$(dirname "$APP_PATH")"
          zip -r Appetize-sim.zip "$(basename "$APP_PATH")"
    artifacts:
      - ios/App/build/Build/Products/*-iphonesimulator/*.app
      - ios/App/build/Build/Products/*-iphonesimulator/Appetize-sim.zip

  ios-device-build:
    name: Build for iOS Device (unsigned)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 20
    scripts:
      - name: Install deps & build web + sync Capacitor
        script: |
          set -e
          npm ci
          npm run build
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
      - name: Build (iphoneos, Release) unsigned
        script: |
          set -euo pipefail
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath $PWD/build \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            build
    artifacts:
      - ios/App/build/Build/Products/Release-iphoneos/*.app

  ios-testflight:
    name: iOS TestFlight (signed)
    max_build_duration: 60
    integrations:
      app_store_connect: "ASC"   # <-- EXACT name of your App Store Connect API key
    environment:
      xcode: latest
      node: 20
      vars:
        PROFILE_NAME: "Greystreet_Prod_AppStore"   # <-- EXACT profile name shown in Codemagic Signing identities
        BUNDLE_ID: "org.greystreet.app"
    scripts:
      - name: Install deps & build web + sync Capacitor
        script: |
          set -e
          npm ci
          npm run build
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
      - name: Import signing certificates (.p12)
        script: |
          set -e
          # Imports uploaded .p12 into the keychain
          keychain add-certificates
          echo "== Code signing identities =="
          security find-identity -v -p codesigning || true
      - name: Apply provisioning profiles
        script: |
          set -e
          # Installs uploaded .mobileprovision and maps it to the Xcode project
          xcode-project use-profiles
          echo "== Installed profiles =="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles || true
      - name: Debug signing settings (post-apply)
        script: |
          set -e
          cd ios/App
          echo "=== Effective signing settings ==="
          xcodebuild -workspace App.xcworkspace -scheme App -showBuildSettings | \
            egrep 'PRODUCT_BUNDLE_IDENTIFIER|PROVISIONING_PROFILE|PROVISIONING_PROFILE_SPECIFIER|CODE_SIGN_STYLE|CODE_SIGN_IDENTITY|DEVELOPMENT_TEAM' || true
      - name: Build signed IPA (force profile by name)
        script: |
          set -euo pipefail
          cd ios/App
          xcode-project build-ipa \
            --workspace App.xcworkspace \
            --scheme App \
            --archive-flags="-destination 'generic/platform=iOS' CODE_SIGN_STYLE=Manual PROVISIONING_PROFILE_SPECIFIER='${PROFILE_NAME}'"
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
      email:
        recipients:
          - patobrien2017@gmail.com


